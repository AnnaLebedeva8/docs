---
  - hosts:
      - all

    gather_facts: yes
    become: true

    tasks:

      - name: deploy new site content
        synchronize:
          src: public_html/
          dest: /var/www/virtual/landing/github/
          checksum: yes
          times: no
          delete: yes
          recursive: yes

      - name: change owner/group/chmod
        file:
          path: /var/www/virtual/landing/github
          state: directory
          owner: nginx
          group: nginx
          mode: 0755
          recurse: yes
      
      - name: build static site
        command: npm run build
        args:
          chdir: /var/www/virtual/landing/github/
          
      - name: place built static content in the right place
        command: cp -r /var/www/virtual/landing/github/build/ /var/www/virtual/landing/docusaurus/
